<!DOCTYPE html>
<html>
<head>
  <title>Bug Tracking System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <img src="bug image 2.jpg">
    <form>
    <tr>
    <label for="bugTitle">BUG TITLE:</label>
    <input type="text" id="bugTitle" name="bugTitle" required>
    </tr>

     <tr>
    <label for="bugDescription">BUG DESCRIPTION:</label>
    <textarea id="bugDescription" name="bugDescription" required></textarea>
     </tr>
    <input type="submit" value="Submit Bug">
  </form>

  <table>
    <tr>
      <th>Bug Title</th>
    </tr>
      <th>Bug Description</th>
    </tr>
    <!-- Add rows dynamically using JavaScript or server-side code -->
  </table>
</body>
</html>
